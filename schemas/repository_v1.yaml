---
"$schema": http://json-schema.org/schema#
type: object
required:
  - app_id
  - description
  - url
  - notification_emails
properties:
  app_id:
    type: string
    pattern: "^[a-z][a-z-]{0,1023}$"
  description:
    type: string
  channel:
    type: string
    enum:
    - release
    - beta
    - nightly
    - esr
  deprecated:
    type: boolean
    default: false
  notification_emails:
    type: array
    items:
      type: string
      format: email
  url:
    type: string
    format: uri
  branch:
    type: string
  metrics_files:
    type: array
    items:
      type: string
      pattern: metrics\.yaml$
  ping_files:
    type: array
    items:
      type: string
      pattern: pings\.yaml$
  dependencies:
    type: array
    item:
      type: string
  dependencies_files:
    type: array
    item:
      type: string
  library_names:
    type: array
    item:
      type: string
  prototype:
    type: boolean
    default: false
  retention_days:
    type: integer
