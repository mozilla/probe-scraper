      - mobile/android/android-components/components/lib/crash/metrics.yaml
    ping_files:
      - mobile/android/android-components/components/lib/crash/pings.yaml
    variants:
      - v1_name: lib-crash
        dependency_name: org.mozilla.components:lib-crash
        branch: main

